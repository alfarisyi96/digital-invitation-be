# Docker Compose for Admin Backend
version: '3.8'

services:
  admin-backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/admin/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
